<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFTextify - Convert PDF to Searchable Text</title>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-hover: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #e2e8f0;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-hover: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
        --border: #334155;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background-color: var(--bg-secondary);
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .subtitle {
      font-size: 0.938rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .upload-section {
      margin-bottom: 1.5rem;
    }

    .file-input-wrapper {
      position: relative;
      display: block;
      width: 100%;
      padding: 2rem;
      border: 2px dashed var(--border);
      border-radius: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background-color: var(--bg-primary);
    }

    .file-input-wrapper:hover {
      border-color: var(--accent);
      background-color: var(--bg-hover);
    }

    .file-input-wrapper.active {
      border-color: var(--accent);
      background-color: var(--bg-hover);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .upload-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      color: var(--text-muted);
    }

    .upload-text {
      font-size: 0.938rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .upload-text strong {
      color: var(--accent);
      font-weight: 600;
    }

    .upload-hint {
      font-size: 0.813rem;
      color: var(--text-muted);
    }

    .file-name {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background-color: var(--bg-primary);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      word-break: break-all;
      display: none;
    }

    .file-name.show {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--accent);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow);
    }

    .btn:hover:not(:disabled) {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      text-align: center;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.processing {
      background-color: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    @media (prefers-color-scheme: dark) {
      .status.processing {
        background-color: #1e3a8a;
        color: #bfdbfe;
        border: 1px solid #1e40af;
      }
    }

    .status.success {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }

    @media (prefers-color-scheme: dark) {
      .status.success {
        background-color: #14532d;
        color: #bbf7d0;
        border: 1px solid #166534;
      }
    }

    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    @media (prefers-color-scheme: dark) {
      .status.error {
        background-color: #7f1d1d;
        color: #fecaca;
        border: 1px solid #991b1b;
      }
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .feature-list {
      display: grid;
      gap: 0.75rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      color: var(--accent);
      flex-shrink: 0;
    }

    .footer {
      margin-top: 3rem;
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 0.5rem;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .social-links a:hover {
      background-color: var(--bg-hover);
      color: var(--accent);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .social-links svg {
      width: 20px;
      height: 20px;
    }

    .copyright {
      font-size: 0.813rem;
      color: var(--text-muted);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          </svg>
        </div>

      </div>

      <div class="upload-section">
        <label class="file-input-wrapper" for="fileInput">
          <input type="file" id="fileInput" accept="application/pdf">
          <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>

        </label>
        <div class="file-name" id="fileName"></div>
      </div>

      <button class="btn" id="processBtn" onclick="uploadFile()">
        Process PDF
      </button>

      <div class="status" id="status"></div>

      <div class="features">
        <div class="feature-list">
          <div class="feature-item">
            <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Indonesian & English OCR support</span>
          </div>
          <div class="feature-item">
            <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Auto rotation & deskew correction</span>
          </div>
          <div class="feature-item">
            <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>High-quality 300 DPI processing</span>
          </div>
          <div class="feature-item">
            <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>PDF/A-2 archival format output</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="social-links">
        <a href="https://github.com/imrosyd/PDFTextify" target="_blank" rel="noopener noreferrer" title="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">

          </svg>

        <a href="https://www.instagram.com/imrosyd" target="_blank" rel="noopener noreferrer" title="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">

          </svg>
        </a>
      </div>
      <p class="copyright">&copy; 2025 PDFTextify. All rights reserved.</p>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const fileWrapper = document.querySelector('.file-input-wrapper');
    const processBtn = document.getElementById('processBtn');
    const statusDiv = document.getElementById('status');

    fileInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        const fileName = this.files[0].name;
        fileNameDisplay.textContent = fileName;
        fileNameDisplay.classList.add('show');
        fileWrapper.classList.add('active');
      } else {
        fileNameDisplay.textContent = '';
        fileNameDisplay.classList.remove('show');
        fileWrapper.classList.remove('active');
      }
    });

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      fileWrapper.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      fileWrapper.addEventListener(eventName, () => {
        fileWrapper.classList.add('active');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      fileWrapper.addEventListener(eventName, () => {
        fileWrapper.classList.remove('active');
      }, false);
    });

    fileWrapper.addEventListener('drop', function(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;

      if (files.length > 0) {
        const fileName = files[0].name;
        fileNameDisplay.textContent = fileName;
        fileNameDisplay.classList.add('show');
      }
    }, false);

    async function uploadFile() {
      if (!fileInput.files.length) {
        showStatus('Please select a PDF file first', 'error');
        return;
      }

      const file = fileInput.files[0];
      const maxSize = 50 * 1024 * 1024;

      if (file.size > maxSize) {
        showStatus('File size exceeds 50MB limit', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      processBtn.disabled = true;
      processBtn.innerHTML = '<span class="spinner"></span>Processing...';
      showStatus('Processing your PDF... This may take a few moments', 'processing');

      try {
        const response = await fetch('/ocrpdf/', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.detail || 'Failed to process PDF');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace(/\.pdf$/i, '.pdf');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

        showStatus('Success! Your processed PDF has been downloaded', 'success');

        setTimeout(() => {
          fileInput.value = '';
          fileNameDisplay.textContent = '';
          fileNameDisplay.classList.remove('show');
          fileWrapper.classList.remove('active');
          statusDiv.classList.remove('show');
        }, 3000);

      } catch (error) {
        showStatus('Error: ' + error.message, 'error');
      } finally {
        processBtn.disabled = false;
        processBtn.innerHTML = 'Process PDF';
      }
    }

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = 'status show ' + type;
    }
  </script>
</body>
</html>
